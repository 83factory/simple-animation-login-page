<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful login page with Html Css</title>
</head>
<body>
    <section>
        <div class="container">
            <form class="login-container" >
                <span class="logo"></span>
                <h3>LOGIN</h1>
                <input type="email" name="email"  class="input-email" placeholder="email" autocomplete="off"  />
                <input type="password" name="password"  class="input-password" placeholder="password" />
                <div class="form-footer">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
        </div>
        <footer>@ 83factory</footer>
    </section>
</body>
</html>
